name: Build and Deploy to Azure

on:
  push:
    branches: [ main ]
  workflow_dispatch:

env:
  AZURE_WEBAPP_NAME: valor-assist-service
  NODE_VERSION: '20.x'
  
jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: ${{ env.NODE_VERSION }}
        cache: 'npm'

    - name: Install dependencies
      run: npm ci

    - name: Build application
      run: npm run build
      env:
        VITE_API_URL: ${{ secrets.VITE_API_URL }}

    - name: Run tests
      run: npm test --if-present

    - name: Prepare deployment package
      run: |
        # Create deployment directory
        mkdir -p deploy
        
        # Copy built app to deployment
        cp -r dist/* deploy/
        
        # Create a simplified package.json without build scripts
        node -e "const pkg = require('./package.json'); 
          delete pkg.scripts.build; 
          pkg.scripts.start = 'node server.js'; 
          require('fs').writeFileSync('./deploy/package.json', JSON.stringify(pkg, null, 2));"
        
        # Create a simple express server for static content
        echo 'const express = require("express");
        const path = require("path");
        const app = express();
        
        app.use(express.static(__dirname));
        
        app.get("*", (req, res) => {
          res.sendFile(path.resolve(__dirname, "index.html"));
        });
        
        const PORT = process.env.PORT || 8080;
        app.listen(PORT, () => {
          console.log(`Server running on port ${PORT}`);
        });' > deploy/server.js
        
        # Create .deployment file to skip build step in Azure
        echo '[config]
        SCM_DO_BUILD_DURING_DEPLOYMENT=false' > deploy/.deployment
        
        # Add express dependency if not already present
        cd deploy
        npm i express --save
        cd ..

    - name: Upload artifact for deployment
      uses: actions/upload-artifact@v4
      with:
        name: node-app
        path: deploy/

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}
    
    steps:
    - name: Download artifact from build job
      uses: actions/download-artifact@v4
      with:
        name: node-app
        path: ./

    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v3
      with:
        app-name: ${{ env.AZURE_WEBAPP_NAME }}
        publish-profile: ${{ secrets.AZURE_WEBAPP_PUBLISH_PROFILE }}
        package: .
